buildscript {
    ext.kotlin_version = '1.3.72'
    ext.agent_version = '2.4.1'
    repositories {
        google() //required for plugin
        jcenter() //required for plugin
        mavenLocal() //only for plugin development
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.akaita.android:easylauncher:1.3.1'
        classpath "com.instana:android-agent-plugin:$agent_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal() //only for runtime development
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
