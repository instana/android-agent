buildscript {
    ext.kotlin_version = '1.3.61'
    ext.agent_version = '1.0.0'
    repositories {
        google() //required for plugin
        jcenter() //required for plugin
        mavenLocal() //only for plugin development
        maven {
            url  "https://dl.bintray.com/instana/public-maven"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.akaita.android:easylauncher:1.3.1'
        classpath "com.instana:android-agent-plugin:$agent_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal() //only for runtime development
        maven {
            url  "https://dl.bintray.com/instana/public-maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
