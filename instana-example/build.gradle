buildscript {
    ext.kotlin_version = '1.4.31'
    ext.agent_version = '5.0.0-alpha001'
    repositories {
        google() //required for plugin
        jcenter() //required for plugin
        mavenLocal() //only for plugin development
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.project.starter:easylauncher:4.1.1"
        classpath "com.instana:android-agent-plugin:$agent_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal() //only for runtime development
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
