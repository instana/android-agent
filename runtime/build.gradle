apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.archinamon.aspectj'
apply plugin: 'digital.wup.android-maven-publish'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "0.9"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'android.arch.work:work-runtime-ktx:1.0.0'
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'

    // Check for Google Play Services availability
    implementation 'com.google.android.gms:play-services-basement:8.4.0'
    implementation 'com.google.android.gms:play-services-base:8.4.0'

    testImplementation 'junit:junit:4.13'
    testImplementation 'androidx.arch.core:core-testing:2.0.1'
    testImplementation 'androidx.test:core:1.2.0'
    testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0'
    testImplementation 'org.mockito:mockito-inline:2.24.5'
    testImplementation 'org.robolectric:robolectric:4.2.1'
    testImplementation 'android.arch.work:work-testing:1.0.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

publishing {
    publications {
        mavenAar(MavenPublication) {
            groupId = 'com.instana.android'
            artifactId = 'android-agent'
            version = '0.2.1-SNAPSHOT'

            from components.android
        }
    }
}
