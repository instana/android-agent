buildscript {
    ext.kotlin_version = '1.3.61'
    ext.buildtools_version = '3.5.3'
    ext.aspectj_version = '3.4.5'
    repositories {
        google() //required for plugin
        jcenter() //required for plugin
//        mavenCentral() //for plugin in production
        mavenLocal() //only for plugin development
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$buildtools_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.akaita.android:easylauncher:1.3.1'
        classpath 'digital.wup:android-maven-publish:3.6.2'
        classpath "com.instana.android:plugin:1.0.0-SNAPSHOT"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
//        mavenCentral() //for runtime in production
        mavenLocal() //only for runtime development
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
