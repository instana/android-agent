apply plugin: 'java-gradle-plugin'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

group 'com.instana'
version '1.0.0-SNAPSHOT'

compileGroovy {
    sourceCompatibility = '1.6'
    targetCompatibility = '1.6'
}

repositories {
    google()
    jcenter()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation "com.android.tools.build:gradle:$buildtools_version"
    implementation "com.android.tools.build:gradle-api:$buildtools_version"

    runtime "com.archinamon:android-gradle-aspectj:$aspectj_version"
}

publishing {
    publications {
        pluginMaven(MavenPublication) {
            groupId "$group"
            artifactId 'android-agent-plugin'
            version "$version"
        }
    }
}
